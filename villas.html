    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
         body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            color: #333;
            scroll-behavior: smooth;
        }

        header {
            background-color: #112031;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #003d7a;
            border-radius: 5px;
            transform: scale(1.1);
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .available-properties {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            text-align: center;
        }

        .available-properties h2 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        .properties-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        @media (max-width: 1200px) {
            .properties-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .properties-grid {
                grid-template-columns: 1fr;
            }
        }

        .property {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .property:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .property a {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .property img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .property-info {
            padding: 15px;
        }

        .property-info h2 {
            margin-top: 0;
            color: #007BFF;
            font-size: 18px;
        }

        .property-info p {
            margin: 5px 0;
            color: #555;
        }

        .property-info hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }

        .property-info .price {
            color: #28a745;
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .details {
            margin-top: 10px;
        }

        .details p {
            margin: 5px 0;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .details .icon {
            font-size: 18px;
        }

        .contact-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .contact-buttons a {
            text-decoration: none;
            color: white;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }

        .contact-buttons a.whatsapp {
            background-color: #25D366;
        }

        .contact-buttons a.whatsapp:hover {
            background-color: #1DA851;
        }

        .contact-buttons a.phone {
            background-color: #007BFF;
        }

        .contact-buttons a.phone:hover {
            background-color: #0056b3;
        }

        .contact-buttons a.favorite {
            background-color: #ff4081;
        }

        .contact-buttons a.favorite:hover {
            background-color: #e00063;
        }

        footer {
            background-color: #12172a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-media {
            margin-bottom: 10px;
        }

        .social-icon {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5em;
        }

        .footer-links {
            margin-bottom: 10px;
        }

        .footer-link {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        footer p {
            margin-top: 10px;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            line-height: 60px;
            font-size: 24px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .scroll-to-top:hover {
            background-color: #0056b3;
        }

        .scroll-to-top i {
            font-size: 24px;
        }
    </style>
</head>
