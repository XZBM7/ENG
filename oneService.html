<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            color: #333;
        }

        header {
            background-color: #112031;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #0056b3;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            display: block;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        nav ul li a:hover {
            background-color: #003d7a;
            border-radius: 5px;
        }

        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
            padding: 15px;
            color: white;
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
            }

            nav ul.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            nav ul li {
                margin-bottom: 10px;
            }
        }




        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .section {
            
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section div{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 20px;

        }
        .section div p {
            font-size: 25px;
            justify-content: center;
        }

        .section img {
            width: 425px;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        @media (max-width: 770px) {
            .section div{
                display: block;
            }
            .section img {
                width: 100%;
                height: auto;
                border-radius: 10px;
                margin-bottom: 15px;
            }
            .section div p {
                font-size: 15px;
            }
        }

        footer {
            background-color: #12172a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

        project = content.filter( (e) => e.id == id);
        project.forEach(property => {

            latestProperties.appendChild(propertyElement);

        });
