    <script>
        
        let slideIndex = 0;

function showSlides() {
    const slides = document.querySelectorAll('.slides img');
    slides.forEach((slide, index) => {
        slide.style.display = index === slideIndex ? 'block' : 'none';
    });
}

// Change slide function
function changeSlide(n) {
    const slides = document.querySelectorAll('.slides img');
    slideIndex += n;
    
    if (slideIndex >= slides.length) {
        slideIndex = 0; // Loop to the first image
    } else if (slideIndex < 0) {
        slideIndex = slides.length - 1; // Loop to the last image
    }
    showSlides();
    if (modal.style.display === "flex") {
        updateModalImage(slides);
    }
}

// Update modal image function
function updateModalImage(slides) {
    const modalImg = document.getElementById('modalImage');
    modalImg.src = slides[slideIndex].src;
    const captionText = document.getElementById('caption');
    captionText.innerHTML = slides[slideIndex].alt;
}

// Add click event to images
const images = document.querySelectorAll('.slides img');
images.forEach(image => {
    image.onclick = function () {
        const modal = document.getElementById('imageModal');
        modal.style.display = "flex";
        updateModalImage(images);
        const modalImg = document.getElementById('modalImage');
        modalImg.style.marginTop = (window.innerHeight - modalImg.offsetHeight) / 2 + "px";
    }
});

// Touch event support for swiping
let touchStartX = 0;

images.forEach(image => {
    image.addEventListener('touchstart', (event) => {
        touchStartX = event.changedTouches[0].clientX;
    });

    image.addEventListener('touchend', (event) => {
        const touchEndX = event.changedTouches[0].clientX;
        if (touchStartX > touchEndX + 50) {
            changeSlide(1); // Swipe left
        } else if (touchStartX < touchEndX - 50) {
            changeSlide(-1); // Swipe right
        }
    });
});

// Initial display: only the first image should be shown
showSlides();
